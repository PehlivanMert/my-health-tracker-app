[build]
  command = "npm run build"
  publish = "dist"

[[edge_functions]]
  function = "qwen-proxy"
  pattern = "/api/qwen-proxy"


[functions]
  directory = "netlify/functions"

[[plugins]]
  package = "@netlify/plugin-schedule"

[[schedule]]
  function = "sendPushNotification"
  cron = "*/1 * * * *"